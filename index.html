<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>calculator</h1>
    </header>
    <main>
      <div class="calculator-frame">
        <div class="conponent-wrapper">
          <div class="calculator-display">
            <p class="display-text"></p>
          </div>
          <div class="button-sections-wrapper">
            <div class="left-section">
              <button class="clear">C</button>
              <button class="clear-exp">CE</button>
            </div>
            <div class="mid-right-wrapper">
              <div class="mid-section">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
                <button class="decimal">.</button>
                <button class="operator">%</button>
                <button class="operator">^</button>
              </div>
              <div class="right-section">
                <button class="operator">/</button>
                <button class="operator">*</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
                <button class="equal">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Project by <a href="https://github.com/saltsphinx" target="_blank">saltsphinx</a>.</p>
    </footer>
  </body>
</html>
